name: Jest Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install bun
        run: |
          curl -fsSL https://bun.sh/install | bash

      - name: Install dependencies
        run: bun install

      - name: Run Jest tests
        run: bun test
